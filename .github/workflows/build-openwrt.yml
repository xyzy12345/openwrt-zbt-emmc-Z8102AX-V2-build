name: Build OpenWrt for ZBT-Z8102AX (eMMC Base)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
    - name: 1. Checkout OpenWrt source
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: master

    - name: 2. [CORE] Patch for eMMC version
      run: |
        # 确保在正确的目录中
        cd ${{ github.workspace }}
        
        cp target/linux/mediatek/image/mt7981.mk target/linux/mediatek/image/mt7981.mk.backup
        sed -i '/define Device\/zbtlink_zbt-z8102ax/,/^endef/ {
          /KERNEL_CMDLINE/d
          /^endef/i \  KERNEL_CMDLINE := earlycon=uart8250,mmio32,0x11002000 console=ttyS0,115200n8 root=PARTLABEL=rootfs rootfstype=squashfs,f2fs
        }' target/linux/mediatek/image/mt7981.mk
        echo "✅ eMMC启动参数已注入"

    - name: 3. Update and install feeds
      run: |
        cd ${{ github.workspace }}
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 4. Apply minimal configuration
      run: |
        cd ${{ github.workspace }}
        # 生成默认配置
        make defconfig
        
        # 应用精简配置
        echo "CONFIG_TARGET_mediatek=y" > .config
        echo "CONFIG_TARGET_mediatek_mt7981=y" >> .config
        echo "CONFIG_TARGET_mediatek_mt7981_DEVICE_zbtlink_zbt-z8102ax=y" >> .config
        
        # eMMC基础支持
        echo "CONFIG_PACKAGE_kmod-mmc=y" >> .config
        echo "CONFIG_PACKAGE_kmod-fs-f2fs=y" >> .config
        
        # 基本系统
        echo "CONFIG_PACKAGE_luci=y" >> .config
        echo "CONFIG_PACKAGE_luci-proto-ppp=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-opkg=y" >> .config
        
        # 网络基础
        echo "CONFIG_PACKAGE_dnsmasq=y" >> .config
        echo "CONFIG_PACKAGE_firewall4=y" >> .config
        echo "CONFIG_PACKAGE_opkg=y" >> .config
        
        # 应用配置
        make defconfig

    - name: 5. Download packages
      run: |
        cd ${{ github.workspace }}
        make download -j$(nproc)
      timeout-minutes: 60

    - name: 6. Build firmware
      run: |
        cd ${{ github.workspace }}
        make -j$(nproc) V=s
      timeout-minutes: 120

    - name: 7. Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-zbt-z8102ax-emmc-base
        path: ${{ github.workspace }}/bin/targets/mediatek/mt7981/
        retention-days: 30
